<html xmlns="http://www.thymeleaf.org">
	<head>
		<meta content="text/html;charset=UTF-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<!-- @{}引入静态资源  需要进行动态处理元素使用th:为前缀-->
		<link th:href="@{../bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet"/>
		<link th:href="@{../bootstrap-3.3.7-dist/css/bootstrap-theme.min.css}" rel="stylesheet"/>
		<title>personAdd</title>
	</head>
	
	<body class="container">
		<div class="with:80%">
			<form class="form-horizontal" th:action="@{/person/edit}" th:object="${person}" method="post">
				<input type="hidden" name="id" th:value="*{id}"/>
				<div class="form-group">
            		<label for="name" class="col-sm-2 control-label">name</label>
            		<div class="col-sm-10">
                		<input type="text" class="form-control" name="name" id="name" th:value="*{name}" placeholder="name"/>
            		</div>
       			 </div>
				 <div class="form-group">
            		<label for="name" class="col-sm-2 control-label">age</label>
            		<div class="col-sm-10">
                		<input type="text" class="form-control" name="age" id="age" th:value="*{age}" placeholder="age"/>
            		</div>
       			 </div>
				 <div class="form-group">
            		<label for="name" class="col-sm-2 control-label">address</label>
            		<div class="col-sm-10">
                		<input type="text" class="form-control" name="address" id="address" th:value="*{address}" placeholder="address"/>
            		</div>
       			 </div>
				 <div class="form-group">
            		<div class="col-sm-offset-2 col-sm-10">
                		<input type="submit" value="submit" class="btn btn-info" />
                		<a th:href="@{/person/list}" class="btn btn-info">back</a>
            		</div>
        		</div>
			</form>
		</div>
			
		<script th:src="@{../jquery-3.3.1.js}" type="text/javascript"></script>
		<script th:src="@{../jquery-3.3.1.min.js}" type="text/javascript"></script>
		<script th:inline="javascript">

		</script>
	
	</body>
</html>
